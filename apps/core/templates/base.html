<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>{% block title %}{% endblock %}</title>

    <link href="/static/img/surffers-logo.png" rel="icon" sizes="32x32" type="image/png">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/691d19bd0b.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/light.css' %}">
<!--    <link rel="stylesheet" type="text/css" href="{% static 'css/dark.css' %}">-->

    <link href="{% static 'css/main.css' %}" rel="stylesheet">



</head>

<body>


{% block content %}

{% endblock %}
 <!-- Button up -->
  <a id="button" class="button is-black " style="position: fixed;  right: 22px; bottom: 55px;">
      <span class="icon">
        <i class="fas fa-arrow-up"></i>
      </span>
  </a>

<a href="" style="position: fixed;  right: 25px; bottom: 15px;">
      <span class="icon" style="color: #259EDB; font-size: 32px;">
        <i class="fa fa-telegram"></i>
      </span>
    </a>


<!-- Scripts -->

<script type="module" src="{% static 'js/scripts.js' %}"></script>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

<script src="{% static 'js/tests.js' %}"></script>

<script src="{% static 'js/sharer.js' %}"></script>


<!-- End scripts -->

{% block scripts %}

{% endblock %}
<!-- End Scripts -->
</body>

</html>
